<!DOCTYPE html>
<html ng-app='phoneNumber'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Phone Number Demo</title>

  <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='build/css/main.css'>
  <link rel='stylesheet' href='build/css/sprite.css'>

  <script src='build/js/bundle.js'></script>
</head>
<body ng-controller='MainCtrl as vm'>
  <div class='container'>
    <h1>Phone Number Demo</h1>
    <phone-number ng-model='vm.theNumber' default-country='us' preferred-countries='us gb ca' is-valid='vm.isValid'></phone-number>
    <p>Is valid: <span ng-bind='vm.isValid'></span></p>
    <p>Number: <span ng-bind='vm.theNumber'></span></p>
  </div>
</body>
</html>
